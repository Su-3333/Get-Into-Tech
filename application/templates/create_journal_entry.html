{% extends "layout.html" %} {% block body_content %}
<div class="entry-form">
  <form action="" method="POST">
    {% if is_logged_in %}
    <p>Suggested Journal Theme:</p>
    {% endif %}
    {{ form.hidden_tag() }} {{ form.title.label }} {{ form.title }}
    <br />
    {{ form.entry.label }} {{ form.entry }}
    <br />
    {{ form.submit }} {{ message }}
  </form>
</div>
{% endblock %}
