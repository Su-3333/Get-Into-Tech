{% extends "layout.html" %}
{% block body_content %}
<div>
    <h2>{{title}}</h2>
    <p>{{entry}}</p>
</div>
<div>
    <h5>Posted by <a href={{index_url}}>{{author}}</a> on {{date}} at {{time}}</h5>
</div>
{% if can_edit %}
    <div>
        <button>
            <a href={{edit_url}}>Edit Entry</a>
        </button>
    </div>
{% endif %}

{% endblock %}
